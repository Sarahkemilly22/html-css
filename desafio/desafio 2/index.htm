<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1><b>Tags em HTML</b></h1>
    <p>Em HTML5, podemos inserir os elementos da lista seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <P>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <H1>... <h6>"> Titulos</abbr></li>
        <li><abbr title="Use a tag <Img>"> Imagem</abbr></li>
        <li><abbr title="Use a tag <Abbr>"> Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>"> Código-fonte</abbr></li> 
        <li><abbr title="Use a tag <ol> ou <li>"> Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> ou <li>"> Listas demarcadores</abbr></li>    
    </ul>
</body>
</html>
