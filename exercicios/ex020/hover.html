<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: rgb(214, 36, 140);
        background-color: rgb(71, 5, 5);
        width: 300px;
        }
        div >:hover {
            color: rgb(218, 47, 98);

        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        Passe o mouse sobre o texto abaixo
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do Exemplo</p>
</body>
</html>
